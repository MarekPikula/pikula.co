<header class="article-header">
    {{- $image := partialCached "helper/image" (dict "Context" . "Type" "article") .RelPermalink "article" -}}
    {{ if $image.exists }}
    <div class="article-image">
        <figure>
            <a href="{{ .RelPermalink }}">
                {{ if $image.resource }}
                {{- $Permalink := $image.resource.RelPermalink -}}
                {{- $Width := $image.resource.Width -}}
                {{- $Height := $image.resource.Height -}}
                {{- $Srcset := "" -}}

                {{- if (default true .Page.Site.Params.imageProcessing.cover.enabled) -}}
                {{- $thumbnail := $image.resource.Resize "800x" -}}
                {{- $thumbnailRetina := $image.resource.Resize "1600x" -}}
                {{- $Srcset = printf "%s 800w, %s 1600w" $thumbnail.RelPermalink $thumbnailRetina.RelPermalink -}}
                {{- $Permalink = $thumbnail.RelPermalink -}}
                {{- $Width = $thumbnail.Width -}}
                {{- $Height = $thumbnail.Height -}}
                {{- end -}}

                <img src="{{ $Permalink }}" {{ with $Srcset }}srcset="{{ . }}" {{ end }} width="{{ $Width }}" height="{{ $Height }}" loading="lazy" alt="Featured image of post {{ .Title }}" />
                {{ else }}
                <img src="{{ $image.permalink }}" loading="lazy" alt="Featured image of post {{ .Title }}" />
                {{ end }}
            </a>

            {{- $captionValue := index .Params "image_caption" }}
            {{- $captionLinkValue := index .Params "image_caption_link" }}
            {{ if $captionValue }}
            <figcaption>
                {{ if $captionLinkValue }}
                <a class="link" href="{{ $captionLinkValue }}" target="_blank" rel="noopener">
                    {{ end }}
                    {{ $captionValue }}
                    {{ if $captionLinkValue }}</a>{{ end }}
            </figcaption>
            {{ end }}
        </figure>
    </div>
    {{ end }}

    {{ partialCached "article/components/details" . .RelPermalink }}
</header>
