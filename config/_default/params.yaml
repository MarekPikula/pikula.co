# Pages placed under these sections will be shown on homepage and archive page.
mainSections:
  - post
featuredImageField: image
# Output page's full content in RSS.
rssFullContent: true
favicon: /serenitycode-logo-blue.svg

footer:
  since: 2022
  customText: ""

dateFormat:
  published: "2 January 2006"
  lastUpdated: "2 January 2006"

sidebar:
  # emoji: "üç•"
  subtitle: "FPGA developer by day, DevOps engineer by night."
  avatar:
    enabled: true
    local: true
    src: "marek-pikula-512sq.jpg"

article:
  math: false
  toc: true
  readingTime: true
  license:
    enabled: true
    default: Licensed under CC BY-NC-SA 4.0

## Widgets
widgets:
  homepage:
    - type: search
    - type: archives
      params:
        limit: 5
    - type: categories
      params:
        limit: 10
    - type: tag-cloud
      params:
        limit: 10
  page:
    - type: toc

opengraph:
  twitter:
    site: ""
    card: summary_large_image

defaultImage:
  opengraph:
    enabled: false
    local: false
    src: ""

colorScheme:
  toggle: true
  default: auto

imageProcessing:
  cover:
    enabled: true
  content:
    enabled: true

## Comments
comments:
  enabled: true
  provider: disqus

  disqusjs:
    shortname:
    apiUrl:
    apiKey:
    admin:
    adminLabel:

  utterances:
    repo:
    issueTerm: pathname
    label:

  beaudar:
    repo:
    issueTerm: pathname
    label:
    theme:

  remark42:
    host:
    site:
    locale:

  vssue:
    platform:
    owner:
    repo:
    clientId:
    clientSecret:
    autoCreateIssue: false

  # Waline client configuration see: https://waline.js.org/en/reference/component.html
  waline:
    serverURL:
    lang:
    pageview:
    emoji:
      - https://unpkg.com/@waline/emojis@1.0.1/weibo
    requiredMeta:
      - name
      - email
      - url
    locale:
      admin: Admin
      placeholder:

  twikoo:
    envId:
    region:
    path:
    lang:

  # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
  cactus:
    defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
    serverName: "cactus.chat"
    siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

  giscus:
    repo:
    repoID:
    category:
    categoryID:
    mapping:
    lightTheme:
    darkTheme:
    reactionsEnabled: 1
    emitMetadata: 0

  gitalk:
    owner:
    admin:
    repo:
    clientID:
    clientSecret:
    proxy:

  cusdis:
    host:
    id:
